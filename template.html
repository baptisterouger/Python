<%inherit file="base.html"/>

<select id=ville>
	<option>
			all
	</option>
	% for row in rows:
		${makerow(row)}
	% endfor
</select>
 


<select id=act>
<option>
			all
	</option>
	% for row in equip:
		${makerow(row)}
	% endfor
</select>
 

<%def name="makerow(row)">
	<option>
			${row}\
	</option>
</%def>




<input type="button" onclick="window.location.href='equipParVilleAct/' + document.getElementById('ville').value + '/'+document.getElementById('act').value;" value="Valider"/>
